{% extends 'base.html' %}

{% block title %}IP & ARP - Mikrotik Monitoring{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">IP Addresses & ARP</h2>
    </div>
</div>

<div class="row">
    <!-- IP Addresses -->
    <div class="col-12">
        <div class="card" id="ipAddressesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- ARP Entries -->
    <div class="col-12">
        <div class="card" id="arpEntriesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ip.js') }}"></script>
{% endblock %}

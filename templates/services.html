{% extends 'base.html' %}

{% block title %}Services - Mikrotik Monitoring{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Network Services</h2>
    </div>
</div>

<div class="row">
    <!-- DHCP Leases -->
    <div class="col-12">
        <div class="card" id="dhcpLeasesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Firewall Rules -->
    <div class="col-12">
        <div class="card" id="firewallRulesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Wireless Clients -->
    <div class="col-12">
        <div class="card" id="wirelessClientsCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- CAPsMAN Registrations -->
    <div class="col-12">
        <div class="card" id="capsmanRegistrationsCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/services.js') }}"></script>
{% endblock %}

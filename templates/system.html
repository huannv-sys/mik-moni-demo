{% extends 'base.html' %}

{% block title %}System - Mikrotik Monitoring{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">System Information</h2>
    </div>
</div>

<div class="row">
    <!-- System Resources -->
    <div class="col-12">
        <div class="card" id="systemResourcesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- System History -->
    <div class="col-12">
        <div class="card" id="systemHistoryCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/system.js') }}"></script>
{% endblock %}

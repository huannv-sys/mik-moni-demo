{% extends 'base.html' %}

{% block title %}Dashboard - Mikrotik Monitoring for ICTECH.VN{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Dashboard</h2>
    </div>
</div>

<div class="row">
    <!-- Device Status -->
    <div class="col-md-4">
        <div class="card h-100" id="deviceStatusCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- System Resources -->
    <div class="col-md-8">
        <div class="card h-100" id="systemResourcesCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Interfaces Summary -->
    <div class="col-md-8">
        <div class="card" id="interfacesSummaryCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alerts Summary -->
    <div class="col-md-4">
        <div class="card" id="alertsSummaryCard">
            <div class="card-body text-center d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
